<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="./altschool logo.jpeg">
    <title>Password Show & hide</title>
    <style>
        
    </style>
</head>
<body>
    <div class="main-div">
        <div>
            <div class="first-logo">
                <img src="./altschool logo.jpeg">
            </div>
            <section class="learn-div">
                <h1>Learn highly sought after skills without hassle</h1> 
                <p>Earn a Diploma in highly-sought after skills</p>
           </section>
                
            <footer>
                <ul class="social-media-list">
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                  <li><a href="https://www.facebook.com/YourPage"><i class="fab fa-facebook"></i></a></li>
                  <li><a href="https://www.facebook.com/YourPage"><i class="fa-brands fa-linkedin"></i></i></a></li>
                </ul>

              </footer>
        </div>
       
        <div class="main-container">
            <div class="logo">
                <img src="./altschool logo.jpeg" />
                   </div>
            <h1>Sign In</h1>
            <p class="login">Enter your email address and password to log in to AltSchool Student Portal</p>
            <form action="/login" method="post" id="login-form">
                <div class="email-container">
                    <label>Email Address</label>
                <input type="text" placeholder="user@sample.com">
                </div>
                <div class="password-container">
                    <label>Password</label>
                    <input type="password" id="password"
                    name="password" placeholder="***********">
                    <i class="fa-solid fa-eye"
                    id="show-password"></i>
                </div>
            </form>
            <button type="submit">
                <span>Proceed to dashboard</span> 
               </button>
           <div class="reset-container">
            <p> Forgot password? <a href="https://portal.altschoolafrica.com/auth/password/reset">Reset Now!</a> </p>
           <p> Don't have an account yet? <a href="https://portal.altschoolafrica.com/auth/create-account"> Apply Now!</a></p>
           </div>
        </div>
        
    </div>
    
</body>
</html>
